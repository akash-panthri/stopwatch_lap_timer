<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="Stopwatch-Lap timer.css">
  <script src="Stopwatch-Lap timer.js" defer ></script>
  <title>Stopwatch-Lap timer</title>
</head>
<body>
  <div class="overlay"></div>
  <main class="container">
    <h1>StopWatch</h1>
    <h2>Lap Timer</h2>
    <p class="lap_time">
  
        <span id="minutes">00</span>: 
        <span id="seconds">00</span>,
        <span id="tens">00</span>
      </p>
  <div class="controls">
      <button id="start_btn" class="btn green btn-large">Start</button>
      <button id="stop_btn" class="btn green btn-large">Stop</button>
      <button id="reset_btn" class="btn green btn-large">Reset</button>
  </div>
  <ul id="laps" class="laps_container">
   
  </ul>
  </main>
  
</body>
</html>
